<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11DG11報價系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
.floating-back-home-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #ff69b4; /* 粉紅色 */
    color: white;
    padding: 10px 16px;
    font-size: 16px;
    border-radius: 30px;
    box-shadow: 0 4px 12px rgba(255, 105, 180, 0.4);
    text-decoration: none;
    font-weight: bold;
    z-index: 999;
    transition: all 0.3s ease;
}

.floating-back-home-btn:hover {
    background-color: #ff85c1;
    box-shadow: 0 6px 16px rgba(255, 105, 180, 0.6);
    transform: scale(1.05);
}

        :root {
            --primary: #ff69b4;
            --primary-dark: #e056a7;
            --secondary: #ff85c1;
            --light: #fff0f5;
            --dark: #333;
            --gray: #6c757d;
            --border-radius: 8px;
            --shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #fff0f5;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f7cce5;
        }

        header h1 {
            font-size: 24px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-secondary:hover {
            background-color: #ffe4ec;
        }

        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray);
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #f7cce5;
            border-radius: var(--border-radius);
            font-size: 14px;
        }

        .input-group {
            display: flex;
        }

        .input-group input {
            flex: 1;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .input-group select {
            width: auto;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-left: none;
        }

        .image-upload {
            position: relative;
        }

        .image-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .image-preview {
    height: 200px;
    width: 100%;
    border: 2px dashed #f7cce5;
    border-radius: var(--border-radius);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background-color: #fff7fb;
}

.quote-image {
    height: 200px;
    width: 100%;
    background-color: #ffe4ec;
    border-radius: var(--border-radius);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

        .result-preview {
            border: 1px solid #f7cce5;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff7fb;
        }

        .quote-image {
            height: 200px;
            background-color: #ffe4ec;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d48eb4;
            font-size: 24px;
        }

        .price-breakdown {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .price-breakdown div {
            display: flex;
            justify-content: space-between;
        }

        .total {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #f7cce5;
            font-weight: bold;
            color: var(--primary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #f7cce5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .history-item {
    background-color: #fff0f5;
    border-radius: var(--border-radius);
    padding: 15px;
    margin-bottom: 15px;
    border-left: 4px solid var(--primary);
    transition: var(--transition);
}

.history-item:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow);
}

.history-item-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    align-items: center;
}

.history-category {
    background-color: var(--primary);
    color: white;
    padding: 3px 8px;
    border-radius: 12px;
    font-size: 12px;
    display: inline-block;
    margin-bottom: 10px;
}

.history-total {
    font-weight: bold;
    color: var(--primary);
}

.history-actions {
    margin-top: 10px;
    display: flex;
    justify-content: flex-end;
}

.btn-small {
    padding: 5px 10px;
    font-size: 12px;
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> 11DG11報價系統</h1>
            <div>
                <button id="historyBtn" class="btn btn-secondary"><i class="fas fa-history"></i> 歷史記錄</button>
                <a href="https://www.xe.com/currencyconverter/" target="_blank" class="btn btn-primary">
                    <i class="fas fa-exchange-alt"></i> 匯率查詢
                </a>
            </div>
        </header>

        <div class="card">
            <h2><i class="fas fa-edit"></i> 商品資訊</h2>
            <div class="form-group">
                <label for="productImage">商品圖片</label>
                <div class="image-upload">
                    <input type="file" id="productImage" accept="image/*">
                    <div class="image-preview" id="imagePreview">
                        <i class="fas fa-image" style="font-size: 40px;"></i>
                        <span>點擊上傳圖片</span>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="productName">商品名稱</label>
                    <input type="text" id="productName" placeholder="輸入商品名稱">
                </div>
                <div class="form-group">
                    <label for="productCategory">商品類別</label>
                    <select id="productCategory">
                        <option value="衣服">衣服</option>
                        <option value="褲子">褲子</option>
                        <option value="帽子">帽子</option>
                        <option value="鞋子">鞋子</option>
                        <option value="襪子">襪子</option>
                        <option value="食品">食品</option>
                        <option value="美妝">美妝</option>
                        <option value="娃娃">娃娃</option>
                        <option value="吊飾">吊飾</option>
                        <option value="保養品">保養品</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="productCost">商品成本</label>
                    <div class="input-group">
                        <input type="number" id="productCost" placeholder="輸入成本金額" min="0" step="0.01">
                        <select id="costCurrency">
                            <option value="KRW">韓元 (KRW)</option>
                            <option value="JPY">日元 (JPY)</option>
                            <option value="USD">美元 (USD)</option>
                            <option value="CNY">人民幣 (CNY)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productWeight">商品重量</label>
                    <div class="input-group">
                        <input type="number" id="productWeight" placeholder="輸入重量" min="0" step="0.01">
                        <select id="weightUnit">
                            <option value="g">克 (g)</option>
                            <option value="kg">公斤 (kg)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="shippingFee">國際運費 (每克 0.17 TWD)</label>
                    <div class="input-group">
                        <input type="number" id="shippingFee" placeholder="輸入運費金額" min="0" step="0.01" value="0.17" disabled>
                        <select id="shippingCurrency">
                            <option value="TWD">新台幣 (TWD)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="proxyFee">代付百分比</label>
                    <select id="proxyFee">
                        <option value="1">1%</option>
                        <option value="2">2%</option>
                        <option value="3">3%</option>
                        <option value="4">4%</option>
                        <option value="5">5%</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="serviceFee">服務費 (%)</label>
                <input type="number" id="serviceFee" placeholder="輸入服務費百分比" min="0" max="100" step="0.1" value="5">
            </div>
        </div>

        <div class="card">
            <h2><i class="fas fa-calculator"></i> 報價結果</h2>
            <div class="result-preview" id="quotePreview">
                <div class="quote-image" id="quoteImagePreview">
                    <i class="fas fa-image"></i>
                </div>
                <div class="quote-details">
                    <h3 id="previewProductName">商品名稱</h3>
                    <p id="previewCategory">類別: </p>
                    <div class="price-breakdown">
                        <div>
                            <span>商品成本:</span>
                            <span id="previewCost">0 TWD</span>
                        </div>
                        <div>
                            <span>國際運費:</span>
                            <span id="previewShipping">0 TWD</span>
                        </div>
                        <div>
                            <span>代付費:</span>
                            <span id="previewProxy">0 TWD</span>
                        </div>
                        <div>
                            <span>服務費:</span>
                            <span id="previewService">0 TWD</span>
                        </div>
                        <div class="total">
                            <span>總計:</span>
                            <span id="previewTotal">0 TWD</span>
                        </div>
                    </div>
                </div>
            </div>
            <button id="calculateBtn" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-calculator"></i> 計算報價
            </button>
            <script>
                // 計算報價並生成圖片
                function generateQuotationImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
        
                    // 假設這是簡單的圖片生成邏輯，根據你的報價數據來設計圖片
                    canvas.width = 200;
                    canvas.height = 100;
                    ctx.fillStyle = '#FF69B4';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#fff';
                    ctx.font = '20px Arial';
                    ctx.fillText('報價：$100', 50, 50); // 這裡根據你的報價數據來設計
        
                    // 生成 base64 圖片數據
                    const imageSrc = canvas.toDataURL();
        
                    // 儲存圖片到 localStorage
                    saveImageToLocalStorage(imageSrc);
                }
        
                // 儲存圖片到 localStorage
                function saveImageToLocalStorage(imageSrc) {
                    const images = JSON.parse(localStorage.getItem("productImages")) || [];
                    images.push(imageSrc); // 添加新的圖片
                    localStorage.setItem("productImages", JSON.stringify(images)); // 更新 localStorage
                }
            </script>
            <button id="downloadBtn" class="btn btn-secondary" style="width: 100%; margin-top: 10px;" disabled>
                <i class="fas fa-download"></i> 下載報價單
            </button>
        </div>
    </div>

    <!-- 歷史記錄模態框 -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-history"></i> 歷史報價記錄</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="搜尋商品名稱、類別或日期...">
                    <button id="searchBtn" class="btn btn-primary"><i class="fas fa-search"></i> 搜尋</button>
                    <button id="clearSearchBtn" class="btn btn-secondary">清除</button>
                </div>
                <div class="history-list" id="historyList">
                    <!-- 歷史記錄將在這裡動態生成 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
   
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 圖片上傳預覽功能
            document.getElementById('productImage').addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const imgSrc = e.target.result;
        
                        // 主圖片預覽
                        const preview = document.getElementById('imagePreview');
                        preview.innerHTML = '';
                        const img = document.createElement('img');
                        img.src = imgSrc;
                        img.style.maxWidth = '100%';
                        img.style.maxHeight = '100%';
                        img.style.objectFit = 'contain';
                        preview.appendChild(img);
        
                        // 報價圖片預覽
                        const quotePreview = document.getElementById('quoteImagePreview');
                        quotePreview.innerHTML = '';
                        const quoteImg = document.createElement('img');
                        quoteImg.src = imgSrc;
                        quoteImg.style.maxWidth = '100%';
                        quoteImg.style.maxHeight = '100%';
                        quoteImg.style.objectFit = 'contain';
                        quotePreview.appendChild(quoteImg);
                    };
                    reader.readAsDataURL(file);
                }
            });
        
            // 按鈕事件綁定
            document.getElementById('calculateBtn').addEventListener('click', function () {
                calculateQuote();
                document.getElementById('downloadBtn').disabled = false;
            });
        
            document.getElementById('downloadBtn').addEventListener('click', function () {
                downloadQuote();
            });
        
            document.getElementById('historyBtn').addEventListener('click', function () {
                document.getElementById('historyModal').style.display = 'flex';
            });
        
            document.querySelector('.close-modal').addEventListener('click', function () {
                document.getElementById('historyModal').style.display = 'none';
            });
        
            window.addEventListener('click', function (e) {
                if (e.target === document.getElementById('historyModal')) {
                    document.getElementById('historyModal').style.display = 'none';
                }
            });
        
            // 搜尋功能
            document.getElementById('searchBtn').addEventListener('click', function () {
                const searchTerm = document.getElementById('searchInput').value;
                loadHistory(searchTerm);
            });
        
            document.getElementById('clearSearchBtn').addEventListener('click', function () {
                document.getElementById('searchInput').value = '';
                loadHistory();
            });
        
            document.getElementById('searchInput').addEventListener('keyup', function (e) {
                if (e.key === 'Enter') {
                    loadHistory(this.value);
                }
            });
        
            // localStorage 檢查
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
            } catch (e) {
                alert('您的瀏覽器禁用或不支持localStorage，歷史記錄功能將無法使用');
                document.getElementById('historyBtn').disabled = true;
            }
        
            loadHistory(); // 初始化歷史記錄
        });
        
        // 計算報價
        function calculateQuote() {
            const productName = document.getElementById('productName').value || '未命名商品';
            const productCategory = document.getElementById('productCategory').value;
            const productCost = parseFloat(document.getElementById('productCost').value) || 0;
            const costCurrency = document.getElementById('costCurrency').value;
            const productWeight = parseFloat(document.getElementById('productWeight').value) || 0;
            const weightUnit = document.getElementById('weightUnit').value;
            const proxyFee = parseInt(document.getElementById('proxyFee').value) || 0;
            const serviceFee = parseFloat(document.getElementById('serviceFee').value) || 0;
        
            const KRW_RATE = 42;
            const weightInGrams = weightUnit === 'kg' ? productWeight * 1000 : productWeight;
            const internationalShipping = weightInGrams * 0.17;
        
            let costInTWD = costCurrency === 'KRW' ? productCost / KRW_RATE : productCost;
            const costWithProxy = costInTWD * (1 + (proxyFee / 100));
            const subtotal = costWithProxy + internationalShipping;
            const totalWithService = subtotal * (1 + (serviceFee / 100));
        
            document.getElementById('previewProductName').textContent = productName;
            document.getElementById('previewCategory').textContent = `類別: ${productCategory}`;
            document.getElementById('previewCost').textContent = `${costInTWD.toFixed(2)} TWD (原始成本)`;
            document.getElementById('previewShipping').textContent = `${internationalShipping.toFixed(2)} TWD`;
            document.getElementById('previewProxy').textContent = `${(costWithProxy - costInTWD).toFixed(2)} TWD (${proxyFee}%)`;
            document.getElementById('previewService').textContent = `${(totalWithService - subtotal).toFixed(2)} TWD (${serviceFee}%)`;
            document.getElementById('previewTotal').textContent = `${totalWithService.toFixed(2)} TWD`;
        
            saveHistory(productName, productCategory, costInTWD, internationalShipping,
                (costWithProxy - costInTWD), (totalWithService - subtotal), totalWithService);
        }
        
        // 儲存歷史記錄
        function saveHistory(name, category, cost, shipping, proxy, service, total) {
            try {
                const preview = document.getElementById('imagePreview');
                const img = preview?.querySelector('img');
        
                const quoteData = {
                    id: Date.now() + Math.random().toString(36).substring(2, 8),
                    name,
                    category,
                    cost,
                    currency: document.getElementById('costCurrency').value,
                    weight: parseFloat(document.getElementById('productWeight').value) || 0,
                    weightUnit: document.getElementById('weightUnit').value,
                    shipping,
                    proxy,
                    service,
                    total,
                    date: new Date().toLocaleString('zh-TW', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    }),
                    image: img?.src || ''
                };
        
                let history = [];
                try {
                    const parsed = JSON.parse(localStorage.getItem('quoteHistory'));
                    if (Array.isArray(parsed)) history = parsed;
                } catch (e) {
                    console.warn('歷史記錄錯誤，將重建:', e);
                }
        
                if (history.length >= 100) history.shift();
                history.push(quoteData);
                localStorage.setItem('quoteHistory', JSON.stringify(history));
            } catch (error) {
                console.error('保存歷史記錄時出錯:', error);
            }
        }
        
        // 下載報價單
        function downloadQuote() {
            const quoteElement = document.getElementById('quotePreview');
            html2canvas(quoteElement).then(canvas => {
                const link = document.createElement('a');
                link.download = '報價單.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
        
 // 加載歷史記錄
 function loadHistory(searchTerm = '') {
        const historyList = document.getElementById('historyList');
        historyList.innerHTML = '';

        let history = [];
        try {
            const raw = localStorage.getItem('quoteHistory');
            const parsed = JSON.parse(raw);
            if (Array.isArray(parsed)) {
                history = parsed;
            } else {
                console.warn('歷史記錄格式異常，已重置');
                history = [];
            }
        } catch (e) {
            console.error('解析歷史記錄失敗:', e);
            history = [];
        }

        if (history.length === 0) {
            historyList.innerHTML = '<p>暫無歷史記錄</p>';
            return;
        }

        // 添加清除所有按鈕
        const clearAllBtn = document.createElement('button');
        clearAllBtn.className = 'btn btn-danger';
        clearAllBtn.textContent = '🗑️ 清除所有歷史記錄';
        clearAllBtn.style.marginBottom = '10px';
        clearAllBtn.addEventListener('click', clearAllHistory);
        historyList.appendChild(clearAllBtn);

        const filteredHistory = [...history].reverse().filter(item => {
            if (!searchTerm) return true;
            const term = searchTerm.toLowerCase();
            return (
                item.name.toLowerCase().includes(term) ||
                item.category.toLowerCase().includes(term) ||
                item.date.toLowerCase().includes(term) ||
                item.total.toString().includes(term)
            );
        });

        if (filteredHistory.length === 0) {
            historyList.innerHTML += '<p>沒有找到匹配的記錄</p>';
            return;
        }

        filteredHistory.forEach((item) => {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
                <div>
                    <strong>${item.name}</strong><br>
                    類別：${item.category}｜金額：${item.total.toFixed(2)} TWD｜時間：${item.date}
                </div>
                <div class="history-actions">
                    <button class="btn btn-small btn-secondary history-reuse-btn" 
                            data-id="${item.id}">
                        <i class="fas fa-redo"></i> 重新使用
                    </button>
                    <button class="btn btn-small btn-danger history-delete-btn" 
                            data-id="${item.id}">
                        <i class="fas fa-trash"></i> 刪除
                    </button>
                </div>
            `;
            historyList.appendChild(historyItem);
        });

        // 綁定重新使用按鈕
        document.querySelectorAll('.history-reuse-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const id = this.getAttribute('data-id');
                const item = history.find(h => h.id === id);
                reuseHistoryItem(item);
            });
        });

        // 綁定刪除單筆按鈕
        document.querySelectorAll('.history-delete-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const id = this.getAttribute('data-id');
                if (confirm('確定要刪除此筆記錄嗎？')) {
                    const newHistory = history.filter(item => item.id !== id);
                    localStorage.setItem('quoteHistory', JSON.stringify(newHistory));
                    loadHistory(searchTerm); // 重新載入
                }
            });
        });
    }

    // 清除全部歷史記錄
    function clearAllHistory() {
        if (confirm('確定要清除所有歷史記錄嗎？此操作無法還原！')) {
            localStorage.removeItem('quoteHistory');
            loadHistory();
        }
    }

    // 重新使用歷史記錄
    function reuseHistoryItem(item) {
        if (!item) {
            alert('無法載入此記錄，數據已損壞');
            return;
        }
        document.getElementById('productName').value = item.name;
        document.getElementById('productCategory').value = item.category;
        document.getElementById('productCost').value = item.cost;
        document.getElementById('costCurrency').value = item.currency;
        document.getElementById('productWeight').value = item.weight;
        document.getElementById('weightUnit').value = item.weightUnit;
        alert(`已載入「${item.name}」的記錄，請檢查後重新計算`);
        document.getElementById('historyModal').style.display = 'none';
    }
</script>
