        function calculateQuote() {
            const productName = document.getElementById('productName').value || 'æœªå‘½åå•†å“';
            const productCategory = document.getElementById('productCategory').value;
            const productCost = parseFloat(document.getElementById('productCost').value) || 0;

            const serviceFee = parseFloat(document.getElementById('serviceFee').value) || 0;
        
            const KRW_RATE = 42;
            const weightInGrams = weightUnit === 'kg' ? productWeight * 1000 : productWeight;
            const internationalShipping = weightInGrams * 0.17;
        
            let costInTWD = costCurrency === 'KRW' ? productCost / KRW_RATE : productCost;
            const costWithProxy = costInTWD * (1 + (proxyFee / 100));
            const subtotal = costWithProxy + internationalShipping;
            const totalWithService = subtotal * (1 + (serviceFee / 100));
        
            document.getElementById('previewProductName').textContent = productName;
            document.getElementById('previewCategory').textContent = `é¡åˆ¥: ${productCategory}`;
            document.getElementById('previewCost').textContent = `${costInTWD.toFixed(2)} TWD (åŸå§‹æˆæœ¬)`;
            document.getElementById('previewShipping').textContent = `${internationalShipping.toFixed(2)} TWD`;
            document.getElementById('previewProxy').textContent = `${(costWithProxy - costInTWD).toFixed(2)} TWD (${proxyFee}%)`;
            document.getElementById('previewService').textContent = `${(totalWithService - subtotal).toFixed(2)} TWD (${serviceFee}%)`;
            document.getElementById('previewTotal').textContent = `${totalWithService.toFixed(2)} TWD`;
        
            saveHistory(productName, productCategory, costInTWD, internationalShipping,
                (costWithProxy - costInTWD), (totalWithService - subtotal), totalWithService);
        }
