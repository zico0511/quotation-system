<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>11DG11 主頁</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffc6e3, #ffdbe9);
      overflow: hidden;
    }

    .main-container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
    }

    .header {
      position: absolute;
      top: 40px;
      right: 60px;
    }

    .logout-btn {
      font-size: 28px;
      padding: 20px 40px;
      background-color: white;
      color: #ff4d9a;
      border: none;
      border-radius: 50px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #fff0f7;
    }

    h1 {
      font-size: 72px;
      color: #fff;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 36px;
      color: #fff;
      margin-bottom: 80px;
    }

    .menu {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu button {
      font-size: 32px;
      font-weight: bold;
      padding: 40px 60px;
      border-radius: 30px;
      border: 3px solid #fff;
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: 0.3s ease;
      min-width: 280px;
    }

    .menu button:hover {
      background-color: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
    }

    @media (max-width: 1024px) {
      h1 {
        font-size: 48px;
      }

      p {
        font-size: 24px;
      }

      .menu button {
        font-size: 24px;
        padding: 30px 40px;
      }

      .logout-btn {
        font-size: 20px;
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="logout-btn" onclick="logout()">登出</button>
  </div>

  <div class="main-container">
    <h1>11DG11 系統主頁</h1>
    <p>請選擇以下功能進入</p>
    <div class="menu">
      <button onclick="location.href='quotation.html'">📦 報價計算</button>
      <button onclick="location.href='orders.html'">🧾 訂單管理</button>
      <button onclick="location.href='products.html'">📁 商品管理</button>
      <button onclick="location.href='report.html'">📊 報表分析</button>
      <button onclick="location.href='link-management.html'">🔗網址連結管理</button>
      <button onclick="location.href='blacklist.html'">⛔ 黑名單管理</button>
    </div>
    <div class="footer">
      <p>© 2025 11DG11 系統 | <a href="xzw.html">隱私政策</a></p>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
