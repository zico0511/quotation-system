    // å‰µå»ºå•†å“å…ƒç´ 
    function createProductElement(product = {}) {

    // æ–°å¢å•†å“

    // å„²å­˜å•†å“è³‡æ–™åˆ° localStorage
    function saveToLocalStorage() {
      const products = [];
      const entries = document.querySelectorAll('.product-entry');
      entries.forEach(entry => {
        const inputs = entry.querySelectorAll('input');
        const name = inputs[0].value;
        const price = inputs[1].value;
        const quantity = inputs[2].value;
        if (name || price || quantity) {
          products.push({ name, price, quantity });
        }
      });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(products));
    }

    // è¼‰å…¥å•†å“è³‡æ–™
    function loadFromLocalStorage() {
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      productList.innerHTML = ""; // æ¸…ç©ºç•«é¢
      data.forEach(product => createProductElement(product));
    }

    // é¡¯ç¤ºåœ–ç‰‡
    function loadProductImages() {
      const images = JSON.parse(localStorage.getItem(IMAGE_KEY)) || [];
      imageContainer.innerHTML = '';  // æ¸…ç©ºç¾æœ‰åœ–ç‰‡

      images.forEach(image => {

        const delBtn = document.createElement('button');

        delBtn.onclick = () => {

        imgWrapper.appendChild(imgElement);

    // ç§»é™¤åœ–ç‰‡

    // åˆå§‹åŒ–è¼‰å…¥è³‡æ–™
